<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="passenger.css">

</head>
<body>
    
  <img class="tr" src="tr.jpg" alt="">
    <div class="container">
        <h1> Welcome!</h1>
        <p>Enter the details of the Passenger</p>
     <form action="passenger.php" method="request">
        
        
        <input type="number" name="p_id" id="p_id" placeholder="Enter passenger id">
        
        <input type="text" name="f_name" id="f_name" placeholder="Enter your first name">
        
        <input type="text" name="m_name" id="m_name" placeholder="Enter your middle name">
        
        <input type="text" name="last_name" id="last_name" placeholder="Enter your last name">
    
        <input type="text" name="age" id="age" placeholder="Enter your age"> 
        
        <input type="text" name="gender" id="gender" placeholder="Enter your gender"> 
        
        <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
         
        <input type="number" name="t_no" id="t_no" placeholder="Enter your ticket number">
        
        
       
    <button class="btn">Submit</button>
    
    </form>
    </div>
    
</body>
</html>
